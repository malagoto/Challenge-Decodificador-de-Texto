<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Decodificador de Texto</title>
    <link rel="stylesheet" href="Css/style.css"> <!--ESTILO DA PÁGINA-->
</head>
<body>
    <header>
        <div>
            <!-- Exibição da logo -->
            <img src="imgs/logoAlura.png" alt="Logo da Alura">
        </div>
    </header>
    <!-- Corpo principal da página -->
    <main class="conteudo">
        <!-- Seção entrada de dados pelo usuário -->
        <section class="conteudo__texto-cripto">
             <!-- Área de texto onde o usuário insere a mensagem -->    
            <div class="conteudo__texto-cripto__area-de-escrita">
                <textarea
                wrap="hard"
                rows="8" 
                maxlength="320"
                autocomplete="off"
                placeholder="Digite seu texto"
                class="texto-cripto"
                id="texto-cripto"
                name="texto-cripto"></textarea>
            </div>
            <!-- Mensagem de validação exibida abaixo da área de texto -->
            <div class="conteudo__texto-cripto__regras">
                <img class="imagem-alerta" src="./imgs/esclamacao.png" alt="!">
                <label class="conteudo__texto-cripto__regras__texto">Apenas letras minúsculas e sem acento.</label>
            </div>
             <!-- botões de criptografar e descriptografar -->   
            <div class="conteudo__texto-cripto__botoes">
                <button onclick="criptografar()" class="conteudo__texto-cripto__botao-cripto" id="botao-cripto">Criptografar</button>
                <button onclick="descriptografar()" class="conteudo__texto-cripto__botao-decripto" id="botao-decripto" disabled>Decriptografar</button>
            </div>

        </section>
        <!-- Seção de saída dos resultados -->
        <section class="conteudo__container-texto-decripto">
         <!-- Container direito onde exibe uma imagem e mensagens padrão -->
            <img class="imagem-procurando" id="imagem-procurando" src="./imgs/procurando.png" alt="Imagem não encontrada!">
            <p class="conteudo__container-texto-decripto__texto-1"><strong>Nenhuma mensagem encontrada</strong></p>
            <p class="conteudo__container-texto-decripto__texto-2">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <!-- <p class="conteudo__container-texto-decripto__texto-3">Local do texto criptografado</p> -->
            <textarea
            wrap="soft"
            rows="8"
            cols="40"
            maxlength="320"
            autocomplete="off" 
            class="conteudo__container-texto-decripto__texto-3" 
            type="text" 
            name="container-texto" 
            id="container-texto" 
            value="" 
            readonly></textarea>
            <button class="conteudo__container-texto-decripto__botao" id="botao-copiar">Copiar</button>

        </section>

    </main>

    <footer class="rodape">

        <p class="rodape__texto">Desenvolvido por RSAM</p>

    </footer>

    <script src="./app.js" defer></script>
</body>
</html>
